<html>
	<head>
		<script src="./web3.min.js"></script>
	</head>
	<body>
		<h1>Web3.js!</h1>
		<h2 id="today"></h2>
		<h2>Latest Block</h2>

		<p id="defaultChain"></p>
		<p id="defaultHardfork"></p>
		<p id="defaultBlock"></p>
		<p id="defaultMaxPriorityFeePerGas"></p>

		<p id="blockNumber"></p>
		<p id="timestamp"></p>
		<p id="gasLimit"></p>
		<p id="commitHash"></p>
		<p id="branch"></p>
		<p id="bundleSize"></p>

		<script>
			var web3 = new Web3(process.env.INFURA_HTTP);
			async function writeDefaults() {
				document.getElementById('defaultChain').innerHTML =
					'web3.defaultChain: ' + web3.defaultChain;
				document.getElementById('defaultChain').innerHTML =
					'web3.defaultHardfork: ' + web3.defaultHardfork;
				document.getElementById('defaultChain').innerHTML =
					'web3.defaultBlock: ' + web3.defaultBlock;
				document.getElementById('defaultChain').innerHTML =
					'web3.defaultMaxPriorityFeePerGas: ' + web3.defaultMaxPriorityFeePerGas;
			}
			async function writeBlock() {
				var block = await web3.eth.getBlock('latest');
				document.getElementById('blockNumber').innerHTML = 'block.number: ' + block.number;
				document.getElementById('timestamp').innerHTML =
					'block.timestamp: ' + block.timestamp;
				document.getElementById('gasLimit').innerHTML = 'block.gasLimit: ' + block.gasLimit;
				document.getElementById('today').innerHTML = 'Today is ' + Date(block.timestamp);
				document.getElementById('commitHash').innerHTML =
					'Merge commit hash: ' + '__COMMIT_HASH__';
				document.getElementById('branch').innerHTML = 'Branch: ' + '__BRANCH__';
				document.getElementById('bundleSize').innerHTML =
					'Bundle size: ' + '__BUNDLE_SIZE__' + ' bytes';
			}
			writeBlock();
		</script>
	</body>
</html>
